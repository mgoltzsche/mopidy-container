apiVersion: apps/v1
kind: Deployment
metadata: # kpt-merge: /mopidy
  name: mopidy # kpt-set: ${name}
  annotations:
    internal.kpt.dev/upstream-identifier: 'apps|Deployment|default|mopidy'
spec:
  replicas: 1
  strategy:
    type: Recreate
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/component: webapp
    spec:
      serviceAccountName: mopidy # kpt-set: ${name}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-volume
        image: alpine:3
        command:
        - /bin/sh
        - -c
        - |
          set -eu
          mkdir -p /var/lib/mopidy/media
          chown 100:100 /var/lib/mopidy /var/lib/mopidy/*
        volumeMounts:
        - name: data
          mountPath: /var/lib/mopidy
      containers:
      - name: app
        image: ghcr.io/mgoltzsche/mopidy:0.5.1 # kpt-set: ${image}:${version}
        imagePullPolicy: IfNotPresent
        env:
        - name: MOPIDY_YOUTUBE_ENABLED
          value: "true"
        - name: MOPIDY_YOUTUBE_API_ENABLED
          value: "true"
        - name: MOPIDY_YOUTUBE_API_KEY
          value: ""
        - name: MOPIDY_YOUTUBE_MUSICAPI_ENABLED
          value: "false"
        - name: MOPIDY_YOUTUBE_MUSICAPI_COOKIE
          value: ""
        - name: MOPIDY_YOUTUBE_MUSICAPI_CHANNEL
          value: UCYwjcFiUg8PpWM45vpBUc3Q
        - name: MOPIDY_YOUTUBE_MAX_SEARCH_RESULTS
          value: "15"
        - name: MOPIDY_YOUTUBE_MAX_VIDEOS
          value: "20"
        resources:
          limits:
            cpu: 200m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 32Mi
        ports:
        - containerPort: 6680 # kpt-set: ${port}
        - containerPort: 6600
        livenessProbe:
          httpGet:
            path: "/mopidy" # kpt-set: ${healthcheck}
            port: 6680 # kpt-set: ${port}
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: "/mopidy" # kpt-set: ${healthcheck}
            port: 6680 # kpt-set: ${port}
          initialDelaySeconds: 1
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 2
        volumeMounts:
        - name: data
          mountPath: /var/lib/mopidy
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mopidy-data
